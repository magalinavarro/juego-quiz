<!DOCTYPE html>
<html>

<head>
    <title>Página principal</title>
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>
    <div>

        

        <div>
            <h1>
                Mensaje de bienvenida
            </h1>
        </div>

        

        <div class="login-options">
            <h3>
                Login
            </h3>
            <div class="login-inputs">
                <input id="nick-name" required type="nickname" name="nickname" placeholder="Tu nickname" />
                <input id="pass-word" required type="password" name="password" placeholder="Contraseña" />
            </div>
            <div class="login-button">
                <button onclick="login()">Ingresar</button>
            </div>
        </div>

        

        <div class="register-options">
            <h3>
                
            </h3>
        </div>
        <div class="register-inputs">
            <div>
                <input id="name" required type="text" name="nombre" placeholder="Tu nombre" />
                <input id="lastname" required type="text" name="nombre" placeholder="Tu apellido" />
                <input id="nickname" required type="text" name="nickname" placeholder="Un nickname" />
                <input id="mail" required type="email" name="email" placeholder="Tu mail" />
                <input id="password" required type="password" name="password" placeholder="Y una contraseña" />
                <div class="save-button">
                    <button onclick="registrarse()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/welcome.js"></script>
</body>

</html>
